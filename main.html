<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar-container">
            <div class="logo">Logo</div>
            <div class="add-section">
                <h1 class="add-title">Add Book</h1>
                <form action="">
                    <div>
                        <input type="text" id="title" name="title" placeholder="Title" aria-label="Title">
                    </div>
                    <div>
                        <input type="text" id="author" name="author" placeholder="Author" aria-label="Author">
                    </div>
                    <div>
                        <input type="number" id="pages" name="pages" placeholder="Pages" aria-label="Pages">
                    </div>
                    <div class="read-checkbox">                        
                        <label for="read">Read</label>
                        <input type="checkbox" name="read" id="read">
                    </div>
                    <div>
                        <button type="button">+ Add</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="main-container"> 
            <div class="main-header">
                <h1>My library</h1>
            </div>
            <div class="main-cards-container">
                <p>0 books added</p>
            </div>
        </div>
    </div>
</body>
</html>
